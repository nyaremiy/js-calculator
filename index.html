<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Calculator</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Fonts -->
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Local styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="main-calcultor">
          <div class="main-calcultor__wrapper">
            <div class="screen" id="js-screen">43534</div>
            <div class="AC btn">AC</div>
            <div class="pm btn">+/-</div>
            <div class="rate btn">%</div>
            <div class="division btn">/</div>
            <div class="multiplication btn">X</div>
            <div class="minus btn">-</div>
            <div class="plus btn">+</div>
            <div class="equal btn">=</div>
            <div class="zero btn">0</div>
            <div class="dot btn">.</div>
            <div class="nine btn">9</div>
            <div class="eight btn">8</div>
            <div class="seven btn">7</div>
            <div class="six btn">6</div>
            <div class="five btn">5</div>
            <div class="four btn">4</div>
            <div class="three btn">3</div>
            <div class="two btn">2</div>
            <div class="one btn">1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
